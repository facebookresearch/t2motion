hydra:
  run:
    dir: .
  output_subdir: null

seed: 1234

logger_level: INFO
folder: ???
  
split: gtest

mean: false
number_of_samples: 1
fact: 1

ckpt_name: last.ckpt
last_ckpt_path: ${get_last_checkpoint:${folder},${ckpt_name}}

# only used if trained with kit-amass-rot
# so with smpl rotations
jointstype: mmm

# if jointstype == vertices
# can specify the gender
# neutral / male / female
gender: neutral

# Composing nested config with default
defaults:
  - data: null
  - machine: null
  - trainer: null
  - sampler: all_conseq
  - /path@path
  - override hydra/job_logging: rich # custom
  - override hydra/hydra_logging: rich # custom
  - _self_

data:
  batch_size: 1
  dataname: babelsync-ems-mul-amass-rot
  _target_: ems.data.babelsync_ems-mul.BABELDataModule
  datapath: ${path.datasets}/babelsync_ems-mul
  splitpath: ${path.datasets}/habitat_splits
  correspondance_path: ${path.datasets}/babelsync-ems-mul-llmcln_amass_path.json