hydra:
  run:
    dir: .
  output_subdir: null

npy: null

folder: null
split: human-study

mean: false
number_of_samples: 1
fact: 1
jointstype: null
gender: neutral

tmp_path: /tmp/

logger_level: INFO

denoising: true

# oldrender=true gray scale background
# oldrender=false transparent background, materials a bit different
oldrender: true
contacts: false
res: high
# "high", "med", "low"

# for video: 1/8 frame rendered
downsample: false

infolder: true

gt: false
canonicalize: true
exact_frame: 0.5
num: 1

vid_ext: webm

always_on_floor: false

mode: sequence

defaults:
  - /path@path
  - _self_

faces_path: ${path.deps}/smplh/smplh.faces
